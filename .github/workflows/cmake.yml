name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Copy Executable
      run: cp ${{github.workspace}}/build/edge-classic ${{github.workspace}}

    - uses: actions/upload-artifact@v3
      with:
        name: edge-classic-linux
        path: |
          ${{github.workspace}}/autoload
          ${{github.workspace}}/edge_base
          ${{github.workspace}}/edge_fixes
          ${{github.workspace}}/soundfont
          ${{github.workspace}}/edge-classic
          ${{github.workspace}}/edge_defs.wad
        retention-days: 2
  build-msys:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: false
          msystem: mingw32
          install: >-
            git
            make
          pacboy: >-
            toolchain:p
            cmake:p
            SDL2:p
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "MSYS Makefiles"
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}
      - name: Copy Executable
        run: cp build/edge-classic.exe .
      - uses: actions/upload-artifact@v3
        with:
          name: edge-classic-msys2
          path: |
            autoload
            edge_base
            edge_fixes
            soundfont
            edge-classic.exe
            edge_defs.wad
            *.dll
          retention-days: 2
  build-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DSDL2_PATH=${{github.workspace}}/source_files/sdl2
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      - name: Copy Executable
        run: copy ${{github.workspace}}/build/${{env.BUILD_TYPE}}/edge-classic.exe ${{github.workspace}}
      - uses: actions/upload-artifact@v3
        with:
          name: edge-classic-msvc
          path: |
            ${{github.workspace}}/autoload
            ${{github.workspace}}/edge_base
            ${{github.workspace}}/edge_fixes
            ${{github.workspace}}/soundfont
            ${{github.workspace}}/edge-classic.exe
            ${{github.workspace}}/edge_defs.wad
            ${{github.workspace}}/SDL2.dll
          retention-days: 2